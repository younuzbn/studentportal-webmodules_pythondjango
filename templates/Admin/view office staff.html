<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/view_office_staff_post/" method="post">
    {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="search"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;name</td>
      <td>&nbsp;phone number</td>
      <td>&nbsp;email id</td>
      <td></td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td><img src="{{ i.office_staff_photo }}" height="50px" width="50px"><br>{{ i.office_staff_name }}</td>
      <td>{{ i.office_staff_phone_number }}</td>
        <td>{{ i.email_id }}</td>
      <td><a href="/myapp/edit_office_staff/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_office_staff/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
	</form>
</body>
</html>
