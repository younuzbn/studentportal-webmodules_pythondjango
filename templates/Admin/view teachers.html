<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/view_teachers_post/" method="post">
    {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td><label for="textfield">Text Field:</label>
      <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="SEARCH"></td>
    </tr>
  </tbody>
    </table>
    <table width="200" border="1">
    <tr>
      <td>&nbsp;SL/NO</td>
      <td>&nbsp;name</td>
      <td>&nbsp;department</td>
      <td>phone no&nbsp;</td>
      <td>email id&nbsp;</td>
      <td>&nbsp;photo</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.DEPARTMENT.department_name }}</td>
      <td>&nbsp;{{ i.phone_number }}</td>
      <td>&nbsp;{{ i.email_id  }}</td>
      <td><img src="{{ i.photo }}" height="50px" width="50px"><br>{{ i.office_staff_name }}</td>
      <td><a href="/myapp/edit_teacher/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_teachers/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
	</form>
</body>
</html>
