{% extends 'Admin/admin_home.html' %}
{% block body %}
    
    <style>
    /* Define minimal styling for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        border: 0; /* Remove border from the table */
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Apply minimal styling to form elements */
    select, input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px; /* Adjust border radius */
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none; /* Remove border for the button */
        border-radius: 5px; /* Adjust border radius for the button */
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

	<form action="/myapp/add_subject_post/" method="post">
        {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;subject name</td>
      <td>
        <input type="text" name="subject" id="subject"></td>
    </tr>
    <tr>
      <td>&nbsp;Course</td>
      <td>
        <select name="select" >
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.Course_name }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;Semester</td>
      <td>
        <select name="semester" id="semester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
        </select></td>
    </tr>
    <tr>
      
      <td>&nbsp;</td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
	</form>
{% endblock %}
