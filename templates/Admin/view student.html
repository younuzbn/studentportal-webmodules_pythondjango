<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/view_student_admin_post/" method="post">
    {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td><label for="textfield">Text Field:</label>
      <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="search"></td>
     
    </tr>
  </tbody>
    </table>
    <table width="200" border="1"> 
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;name</td>
      <td>&nbsp;address</td>
      <td>reg no&nbsp;</td>
      <td>DOB&nbsp;</td>
      <td>&nbsp;phone no</td>
      <td>&nbsp;email</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td><img src="{{ i.photo }}" height="50px" width="50px"><br>{{ i.name }}</td>
      <td>{{ i.house_name }}<br>{{ i.street }}<br>{{ i.post }}<br>{{ i.pin }}</td>
      <td>{{ i.reg_no }}</td>
      <td>{{ i.date_of_birth }}</td>
      <td>{{ i.phone_number }}</td>
      <td>{{ i.email_id }}</td>
      
      <td><a href="/myapp/edit_student/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_student_admin/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>
	</form>
</body>
</html>
