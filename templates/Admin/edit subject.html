<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/edit_subject_post/" method="post">
        {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
        <input type="hidden" name="id" value="{{ data.id }}">
      <td>&nbsp;subject name</td>
      <td>
        <input type="text" name="subject" id="subject" value="{{ data.subject }}"></td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
	</form>
</body>
</html>
