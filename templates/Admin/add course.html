<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/add_course_post/" method="post">
    {% csrf_token %}
		<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;departmnet</td>
      <td><label for="select"></label>
        <select name="select" id="select">
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.department_name }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;course</td>
      <td>
        <input type="text" name="course" id="course"></td>
    </tr>
    <tr>
      <td>&nbsp;semester</td>
      <td>
        <input type="text" name="semester" id="semester"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
	</form>
</body>
</html>
