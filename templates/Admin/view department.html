{% extends 'Admin/admin_home.html' %}
{% block body %}
    
    <style>
    /* Define minimal styling for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        border: 0; /* Remove border from the table */
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Apply minimal styling to form elements */
    select, input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px; /* Adjust border radius */
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none; /* Remove border for the button */
        border-radius: 5px; /* Adjust border radius for the button */
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<form id="form1" name="form1" method="post" action="/myapp/view_department_post/">
{% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>
        <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="Search"></td>
    </tr>
  </tbody>
</table>
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;department&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.department_name }}</td>
      <td><a href="/myapp/edit_department/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_department/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>

	
</table>
</form>
{% endblock %}
