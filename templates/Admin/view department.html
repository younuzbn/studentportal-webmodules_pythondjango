<html>
<head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_department_post/">
{% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>
        <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="Search"></td>
    </tr>
  </tbody>
</table>
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;department&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.department_name }}</td>
      <td><a href="/myapp/edit_department/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_department/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>

	
</table>
</form>
</body>
</html>
