<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
	<form action="/myapp/view_course_post/" method="post">
    {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>
        <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="Search"></td>
    </tr>
  </tbody>
</table>
		<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;course name</td>
      <td>&nbsp;semester</td>
      <td>&nbsp;department</td>
      <td>&nbsp;</td>
        <td>&nbsp;</td>
        
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{i.Course_name}}</td>
        <td>{{ i.Semester }}</td>
        <td>{{ i.DEPARTMENT.department_name }}</td>
      <td><a href="/myapp/edit_course/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_course/{{ i.id }}">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
	</form>
</body>
</html>
