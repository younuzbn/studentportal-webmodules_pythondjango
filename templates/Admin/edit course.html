{% extends 'Admin/admin_home.html' %}
{% block body %}
    
    <style>
    /* Define minimal styling for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        border: 0; /* Remove border from the table */
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Apply minimal styling to form elements */
    select, input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px; /* Adjust border radius */
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none; /* Remove border for the button */
        border-radius: 5px; /* Adjust border radius for the button */
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

	<form action="/myapp/edit_course_post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;departmnet</td>
        <input type="hidden" name="id" value="{{ data1.id }}">
      <td><label for="select">Select:</label>
        <select name="select" id="select">
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.department_name }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;course</td>
      <td>
        <input type="text" name="Course_name" value="{{ data1.Course_name }}" id="course"></td>
    </tr>
    <tr>
      <td>&nbsp;semester</td>
      <td>
        <input type="text" name="Semester" value="{{ data1.Semester }}" id="Semester"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
	</form>
{% endblock %}
