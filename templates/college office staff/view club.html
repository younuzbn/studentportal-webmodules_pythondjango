<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="/myapp/view_club/" method="post">
        {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"></td>
      <td><input type="submit" name="submit" id="submit" value="search"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;SL/No</td>
      <td>&nbsp;club name</td>
      <td>&nbsp;description</td>
      <td>photo</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>&nbsp;{{ i.description }}</td>
      <td><img src="{{ i.logo }}" height="50px" width="50px"></td>
   
      <td><a href="/myapp/edit_club/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/delete_club/{{ i.id }}" onclick="return confirm('are you sure')">delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
	</form>
</body>
</html>
