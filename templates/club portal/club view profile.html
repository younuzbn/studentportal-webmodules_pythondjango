{% extends 'club portal/club_home.html' %}
{% block body %}
    
    <style>
    /* Define minimal styling for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        border: 0; /* Remove border from the table */
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Apply minimal styling to form elements */
    select, input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px; /* Adjust border radius */
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border: none; /* Remove border for the button */
        border-radius: 5px; /* Adjust border radius for the button */
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
	<form method="post">
        {% csrf_token %}
	<table width="200" border="1">
  <tbody>
    <tr>
      <td>&nbsp;name</td>
      <td>{{ data.name }}</td>
    </tr>
    <tr>
      <td>logo</td>
      <td><img src="{{ data.logo }}" height="50px" width="50px"></td>
    </tr>  <tr>
      <td>description</td>
      <td>{{ data.description }}</td>
    </tr>
  
  </tbody>
</table>
	</form>
{% endblock %}
